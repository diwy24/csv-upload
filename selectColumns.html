<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Columns to Add</title>
  <style>
    /* General reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f3f4f6;
      font-family: Arial, sans-serif;
      color: #333;
    }

    /* Container styling */
    .container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 90%;
      max-width: 500px;
      text-align: left;
    }

    /* Header styling */
    .header {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 25px;
      text-align: center;
    }

    /* List styling */
    .list-container {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-bottom: 25px;
    }

    .item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    /* Footer buttons */
    .footer {
      display: flex;
      justify-content: flex-end;
      gap: 15px;
    }

    .button {
      padding: 12px 18px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      border: none;
    }

    .add-button {
      background-color: #5865f2;
      color: #fff;
    }

    .add-button:hover {
      background-color: #4754d9;
    }

    /* Modal styling */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .modal {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }

    .loader {
      border: 4px solid #f3f4f6;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .modal-message {
      font-size: 1.2rem;
      margin-top: 15px;
    }

    .modal-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 20px;
    }

    .modal-button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .try-again {
      background-color: #e74c3c;
      color: #fff;
    }

    .back-home {
      background-color: #3498db;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Select columns to add</div>
    <div class="list-container">
      <div class="item">
        <label>
          <input type="checkbox" class="checkbox" checked> Select All
        </label>
      </div>
      <div class="item">
        <label>
          <input type="checkbox" class="checkbox" id="phone-checkbox" checked> Phone
        </label>  
        <span class="arrow">→</span>
        <div class="select-box">
          <select id="phone-select"></select>
          <span class="remove" onclick="removeField('phone')">&times;</span>
        </div>
      </div>
      <div class="item">
        <label>
          <input type="checkbox" class="checkbox" id="firstname-checkbox" checked> First Name
        </label>
        <span class="arrow">→</span>
        <div class="select-box">
          <select id="firstname-select"></select>
          <span class="remove" onclick="removeField('first_name')">&times;</span>
        </div>
      </div>
    </div>
    <div class="footer">
      <button class="button add-button" onclick="addToTable()">Add to Table</button>
    </div>
  </div>

  <!-- Modal Structure -->
  <div class="modal-overlay" id="modal">
    <div class="modal">
      <div id="modal-loader" class="loader"></div>
      <div id="modal-message" class="modal-message"></div>
      <div class="modal-buttons">
        <button id="try-again-button" class="modal-button try-again" onclick="retry()">Try Again</button>
        <h4 id="back-home-message" class="modal-message">
               Please go back to your Canva app
        </h4>

      </div>
    </div>
  </div>

  <script>
    const modal = document.getElementById("modal");
    const modalMessage = document.getElementById("modal-message");
    const loader = document.getElementById("modal-loader");
    const tryAgainButton = document.getElementById("try-again-button");
    const backHomeButton = document.getElementById("back-home-button");

    // Load CSV data from sessionStorage and parse it
    const csvData = JSON.parse(sessionStorage.getItem('csvData'));
    const headers = csvData && csvData.length ? Object.keys(csvData[0]) : [];

    function populateSelectOptions(selectId) {
      const selectElement = document.getElementById(selectId);
      headers.forEach(header => {
        const option = document.createElement('option');
        option.value = header;
        option.textContent = header;
        selectElement.appendChild(option);
      });
    }

    populateSelectOptions('phone-select');
    populateSelectOptions('firstname-select');

    function removeField(field) {
      document.getElementById(`${field}-checkbox`).checked = false;
    }

    async function addToTable() {
      modal.style.display = "flex";
      modalMessage.textContent = "Saving Contacts";
      loader.style.display = "block";
      tryAgainButton.style.display = "none";
      backHomeMessage.style.display = "none";
      
      const selectedPhone = document.getElementById('phone-select').value;
      const selectedFirstName = document.getElementById('firstname-select').value;

      const dataToUpload = csvData.map(row => ({
        phone: row[selectedPhone],
        first_name: row[selectedFirstName]
      }));

      try {
        for (const record of dataToUpload) {
          const response = await fetch('https://csv-backend-6qy5.onrender.com/api/addRecord', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ fields: record })
          });

          if (!response.ok) throw new Error("Failed to add record");
        }

        loader.style.display = "none";
        modalMessage.textContent = "Data saved successfully!";
        backHomeMessage.style.display = "block";  // Show the message

      } catch (error) {
        loader.style.display = "none";
        modalMessage.textContent = "An error occurred. Please try again.";
        tryAgainButton.style.display = "inline-block";
      }
    }

    function closeModal() {
      modal.style.display = "none";
    }

    function retry() {
      closeModal();
      addToTable();
    }
  </script>
</body>
</html>
